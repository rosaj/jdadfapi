apply plugin: 'maven'
apply plugin: 'java'

group 'com.github.rosaj'
//artifact 'jdadfapi'
//version '0.1'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/de.pdark/decentxml
    compile group: 'de.pdark', name: 'decentxml', version: '1.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
